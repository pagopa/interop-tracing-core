components:
  schemas:
    CorrelationId:
      type: string
      format: uuid
      description: Correlation ID for tracking requests
    RequesterPurposeId:
      type: string
      format: uuid
      description: Purpose ID for specifying the requester's purpose
    TracingStateUpdateRequest:
      type: object
      properties:
        state:
          $ref: "#/components/schemas/TracingState"
      required:
        - state
    TracingVersionAndStateCancelRequest:
      type: object
      properties:
        state:
          $ref: "#/components/schemas/TracingState"
        version:
          type: number
      required:
        - state
        - version
    TracingState:
      type: string
      enum:
        - PENDING
        - COMPLETED
        - MISSING
        - ERROR

    SubmitTracingRequest:
      type: object
      properties:
        date:
          type: string
          format: date
      required:
        - tenantId
        - date
    SavePurposeErrorRequest:
      type: object
      properties:
        purposeId:
          type: string
        errorCode:
          type: string
        message:
          type: string
        rowNumber:
          type: integer
      required:
        - purposeId
        - errorCode
        - message
        - rowNumber
    SaveMissingTracingRequest:
      type: object
      properties:
        date:
          type: string
          format: date
      required:
        - date
    GetTenantsWithMissingTracings:
      type: object
      required:
        - results
        - totalCount
      properties:
        results:
          type: array
          items:
            type: string
        totalCount:
          type: integer
          format: int64
    GetTracingErrorsResponse:
      type: object
      required:
        - results
        - totalCount
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              purposeId:
                type: string
              errorCode:
                type: string
              message:
                type: string
              rowNumber:
                type: integer
                format: int32
                minimum: 0
            required:
              - purposeId
              - errorCode
              - message
              - rowNumber
        totalCount:
          type: integer
          format: int64
    GetTracingsByTenantId:
      type: object
      required:
        - results
        - totalCount
      properties:
        results:
          type: array
          items:
            type: object
            required:
              - tracingId
              - date
              - state
            properties:
              tracingId:
                type: string
              date:
                type: string
                format: date
              state:
                type: string
        totalCount:
          type: integer
          format: int64
    SubmitTracingResponse:
      type: object
      required:
        - tracingId
        - tenantId
        - version
        - errors
        - date
      properties:
        tracingId:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        version:
          type: number
        state:
          $ref: "#/components/schemas/TracingState"
        errors:
          type: boolean
    RecoverTracingResponse:
      type: object
      required:
        - tracingId
        - tenantId
        - version
        - date
        - previousState
      properties:
        tracingId:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        version:
          type: number
        previousState:
          $ref: "#/components/schemas/TracingState"
    ReplaceTracingResponse:
      type: object
      required:
        - tracingId
        - tenantId
        - version
        - date
        - previousState
      properties:
        tracingId:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        version:
          type: number
        previousState:
          $ref: "#/components/schemas/TracingState"
    SaveEserviceRequest:
      type: object
      properties:
        eserviceId:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        name:
          type: string
      required:
        - eserviceId
        - producerId
        - name

    SaveTenantRequest:
      type: object
      properties:
        tenantId:
          type: string
          format: uuid
        name:
          type: string
        origin:
          type: string
        externalId:
          type: string
          format: uuid
      required:
        - tenantId
    SavePurposesRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        consumerId:
          type: string
          format: uuid
        eserviceId:
          type: string
          format: uuid
        purposeTitle:
          type: string
          format: string
      required:
        - id
        - consumerId
        - eserviceId
        - purposeTitle
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 500
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: "^[ -~]{0,64}$"
          type: string
        correlationId:
          description: Unique identifier of the request
          example: "53af4f2d-0c87-41ef-a645-b726a821852b"
          maxLength: 64
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
        errors:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/ProblemError"
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: "^[0-9]{3}-[0-9]{4}$"
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: "^.{0,1024}$"
          type: string
      required:
        - code
        - detail
